<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">


    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Javscript -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>

</head>
<body>
    <div id="root">
        <div class="container row">

            <!-- Left Side -->
            <div class="left-side col-4 border-end border-primary p-0">

                <!-- Left Header -->
                <header class="d-flex justify-content-between p-2">
                    <div class="d-flex align-items-center">
                        <img :src="`img/${user.avatar}`" alt="{{user.name}}">
                        <h2 class="h6 m-0">{{user.name}}</h2>
                    </div>
                    <ul class="d-flex align-items-center ">
                        <li><i class="fa-solid fa-magnifying-glass fa-xl"></i></li>
                        <li><i class="fa-solid fa-message fa-xl"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></li>
                    </ul>
                </header>

                <!-- Notifications -->
                <section id="notifications" class="d-flex align-items-center px-3">
                    <div class="me-2"><i class="fa-regular fa-bell-slash fa-xl"></i></div>
                    <div>
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </section>

                <!-- Search -->
                <section id="search-bar" class="p-2">
                    <input type="text" class="form-control p-1" placeholder="Cerca o inizia una nuova chat">
                </section>

                <!-- Chat -->
                <section id="chat" class="">
                    <ul>
                        <li>lorem</li>
                        <li>lorem</li>
                        <li>lorem</li>
                    </ul>
                </section>
            </div>

            <!-- Right Side-->
            <div class="right-side col-8 p-0">

                <!-- Right Header -->
                <header class="d-flex justify-content-between p-2">
                    <div class="d-flex align-items-center">
                        <img src="img/avatar_1.jpg" alt="{{user.name}}">
                        <div>
                            <h2 class="h6 m-0">Michele</h2>
                            <p class="text-secondary">Utlimo accesso oggi alle: </p>
                        </div>
                    </div>
                    <ul class="d-flex align-items-center ">
                        <li><i class="fa-solid fa-magnifying-glass fa-xl"></i></li>
                        <li><i class="fa-solid fa-paperclip fa-xl"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></li>
                    </ul>
                </header>

                <!-- Conversation -->
                <section id="conversation-box" class="">
                </section>

                <!-- Send Message -->
                <section id="send-message" class="d-flex">
                    <form class="d-flex align-items-center flex-grow-1">
                        <i class="fa-regular fa-face-smile"></i>
                        <input class="form-control" placeholder="Scrivi un messaggio">
                        <i class="fa-solid fa-microphone"></i>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
